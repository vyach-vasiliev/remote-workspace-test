---
- name: install Python with dev
  apt:
    name: "{{ item }}"
    state: present
  with_items:
      - "python{{ python_version }}"
      - "python-dev"
      - "python{{ python_version }}-dev"
      - "python{{ python_version }}-venv"

- name: install Pip
  apt:
    name: "{{ item }}"
    state: present
  with_items:
      - python-pip
      - python3-pip

- name: install Venv for python3
  apt:
    name: "python{{ python_version }}-venv"
    state: present

